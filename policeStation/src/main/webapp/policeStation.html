<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<form action="station">
<nav class="navbar" style="background-color: blue;">
<h3>X-workz</h3>
<a href="index.html">Home</a><br>
<a href="policeStation.html">Police Station</a>

</nav>
<h1>Police Station Information</h1>
<div style="background-color: rgb(219, 240, 181)" height: 55vh; width: 50vh;">
<div class="mb-3">
Station Name : <input type="text" class="from-control" placeholder="Station name" name="stationName">
</div><br>


<div class="mb-3">
Location : <input type="text" class="from-control" placeholder="Location" name="location">
</div><br>


<div class="mb-3">
Inspector Name : <input type="text" class="from-control" placeholder="Inspector name" name="inspector">
</div><br>

<div class="mb-3">
SI Name : <input type="text" class="from-control" placeholder="SI name" name="sIName">
</div><br>


<div class="mb-3">
Head Constable : <input type="text" class="from-control" placeholder=Head Constable name="headConstable">
</div><br>


<div class="mb-3">
Assistant Commissioner : <input type="text" class="from-control" placeholder="Assistant Commissioner " name="aCommissioner">
</div><br>


<div class="mb-3">
No Of Cells  : <input type="number" class="from-control" placeholder="No Of Cells " name="noOfCells">
</div><br>


<div class="mb-3">
Pending Cases  : <input type="number" class="from-control" placeholder="Pending Cases name" name="pcases">
</div><br>

<div>
Painted :<select class="from-select" name="painted">
<option>Select</option>
<option value=true>Yes</option>
<option value=false >No</option>
</select>
</div><br>

<div style="text-align: center;">
<input type="Submit" value="save" class="btn btn-primary" />

</div>
</div>
</form>
